<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Tangerine|Lobster|Montserrat">
	<script src="https://kit.fontawesome.com/4a519060fa.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="add-container">
		<div class="add-container-form">
			<img src="imgs/book_lover.png">
			<div class="form-container">
				<h1>Add a new Book</h1>
				<form id="add-form">
					<label id="tittle">Tittle</label>
					<input type="text" name="tittle" placeholder="add a book tittle" autocomplete="off" required>
					<label id="author">Author</label>
					<input type="text" name="author" placeholder="add the author" autocomplete="off" required>
					<label id="pages">Pages</label>
					<input type="number" name="pages" placeholder="add the amount of pages" required>
					<div class="rued">
						<label id="rued">I have read this book</label>
					    <input type="checkbox" name="rued">
					</div>
					<div class="add">
						<input type="submit" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="alert-bg">
		<div class="alert-delete">
			<div class="cancel-container">
				<span class="cancel">
					<i class="fas fa-times"></i>
				</span>
			</div>
			<h1>Are you sure you want to delete this book?</h1>
			<button class="delete-btn">Delete</button>
		</div>
	</div>
	<div class="plus-container">
		<i class="fas fa-plus"></i>
	</div>
	<div class="header">
		<h1>ðŸ“– Library</h1>
	</div>
	<div class="cards-container">
	</div>
	<footer>
		<div class="social">
			<h1>follow me:</h1>
			<div class="social-media">
				<a href="https://github.com/Eco-developer" target="_blank"><i class="fab fa-github"></i></a>
				<a href="https://www.facebook.com/miguel.quesada.716" target="_blank"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.instagram.com/josem_quesada/" target="_blank"><i class="fab fa-instagram"></i></a>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
